name: Build Windows Executables

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-portable:
    runs-on: windows-2022
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
    
    - name: Test Python script
      run: |
        python -c "import sys; print(f'Python version: {sys.version}')"
        python -c "import tkinter; print('tkinter available')"
        python -c "import subprocess; print('subprocess available')"
        python -c "import threading; print('threading available')"
        python -c "import pathlib; print('pathlib available')"
    
    - name: Build portable executable
      run: |
        pyinstaller --onefile --windowed --name PS2PDF_Converter ps2pdf_converter.py
    
    - name: List build artifacts
      run: |
        dir dist
        if (Test-Path "dist\PS2PDF_Converter.exe") {
          Write-Host "SUCCESS: Executable created successfully"
          $size = (Get-Item "dist\PS2PDF_Converter.exe").Length / 1MB
          Write-Host "File size: $([math]::Round($size, 2)) MB"
        } else {
          Write-Host "ERROR: Executable not found"
          exit 1
        }
    
    - name: Create portable package
      run: |
        mkdir PS2PDF-Portable
        Copy-Item "dist\PS2PDF_Converter.exe" "PS2PDF-Portable\"
        Copy-Item "README.md" "PS2PDF-Portable\"
        Copy-Item "LICENSE" "PS2PDF-Portable\"
        Copy-Item "ps" "PS2PDF-Portable\"
        
        # 사용 설명서 생성
        @"
        PS2PDF 변환기 포터블 버전 v1.0.0
        
        🚀 실행 방법:
        1. PS2PDF_Converter.exe를 더블클릭하여 실행
        2. PS 파일을 선택하고 변환 버튼 클릭
        
        📋 주의사항:
        - Ghostscript가 시스템에 설치되어 있어야 합니다
        - 포터블 버전은 별도 설치가 필요 없습니다
        - 샘플 PS 파일이 포함되어 있습니다
        
        📦 다운로드: https://github.com/hwonheo/ps2pdf_winGUI/releases
        📖 문서: https://github.com/hwonheo/ps2pdf_winGUI
        
        "@  | Out-File -FilePath "PS2PDF-Portable\사용법.txt" -Encoding UTF8
        
        # ZIP 압축
        Compress-Archive -Path "PS2PDF-Portable\*" -DestinationPath "PS2PDF-Converter-Portable.zip"
    
    - name: Upload portable artifact
      uses: actions/upload-artifact@v4
      with:
        name: PS2PDF-Converter-Portable
        path: PS2PDF-Converter-Portable.zip
    
    - name: Upload to Release (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: PS2PDF-Converter-Portable.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


